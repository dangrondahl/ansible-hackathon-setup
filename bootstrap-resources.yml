# Description
# ===========
# This playbook creates an Azure Windows VM with public IP. It also cobnfigures the machine to be accessible via Ansible using WinRM.
# This playbook originally comes from @jborean93 (https://github.com/jborean93/ansible-win-demos)
- name: provision new azure host
  hosts: localhost

  vars_prompt:
    - name: "admin_username"
      prompt: "What is your username?"
      private: no
    - name: "admin_pub_path"
      prompt: "Where is your public key located?"
      private: no
      default: "~/.ssh/id_rsa.pub"

  vars:
    location: westeurope
    project_prefix: "ansiblehack"
    resourcegroup_name: "{{project_prefix}}-rg"
    virtualnetwork_name: "{{project_prefix}}-vnet"
    subnet_name: "{{project_prefix}}-subnet"
    securitygroup_name: "{{project_prefix}}-nsg"

    vm_user: "developer"
    vm_user_password: "hack@123456"

    host_vm_prefix: "host"
    host_count: 2

    target_vm_prefix: "server"
    target_count: "{{ host_count * 2 }}"

    # Below is UTF-16 Base64 encoding for:
    #   Invoke-Expression -Command ((New-Object System.Net.WebClient).DownloadString('https://raw.githubusercontent.com/ansible/ansible/devel/examples/scripts/ConfigureRemotingForAnsible.ps1')); Enable-WSManCredSSP -Role Server -Force
    winrm_enable_script: 

  tasks:
    - name: "Create {{ resourcegroup_name }} Resource Group"
      azure_rm_resourcegroup:
        name: "{{ resourcegroup_name }}"
        location: "{{ location }}"

    - name: "Create {{virtualnetwork_name}} Virtual Network"
      azure_rm_virtualnetwork:
        resource_group: "{{ resourcegroup_name }}"
        name: "{{ virtualnetwork_name }}"
        address_prefixes: "10.0.0.0/16"

    - name: "Create {{subnet_name}} Subnet in {{virtualnetwork_name}}"
      azure_rm_subnet:
        resource_group: "{{ resourcegroup_name }}"
        name: "{{ subnet_name }}"
        address_prefix: "10.0.1.0/24"
        virtual_network: "{{ virtualnetwork_name }}"
  
    - name: "Create {{securitygroup_name}} security rules"
      azure_rm_securitygroup:
        resource_group: "{{ resourcegroup_name }}"
        name: "{{ securitygroup_name }}"
        rules:
          - name: SSH
            protocol: Tcp
            destination_port_range: 22
            access: Allow
            priority: 1001
            direction: Inbound
          - name: RDP
            destination_port_range: 3389
            access: Allow
            priority: 1002
            direction: Inbound

    - name: Create public IP address for each host
      azure_rm_publicipaddress:
        resource_group: "{{ resourcegroup_name }}"
        allocation_method: Static
        name: "{{ item }}_ip"
      with_sequence: "count={{ host_count }} format={{ host_vm_prefix }}%02d"

    - name: Create public IP address for each server
      azure_rm_publicipaddress:
        resource_group: "{{ resourcegroup_name }}"
        allocation_method: Static
        name: "{{ item }}_ip"
      with_sequence: "count={{ target_count }} format={{ target_vm_prefix }}%02d"

    - name: Create a network interface for each host VM
      azure_rm_networkinterface:
        resource_group: "{{ resourcegroup_name }}"
        name: "{{ item }}_nic"
        virtual_network: "{{ virtualnetwork_name }}"
        subnet: "{{ subnet_name }}"
        security_group: "{{ securitygroup_name }}"
        ip_configurations:
          - name: "ipconfig"
            public_ip_address_name: "{{item}}_ip"
            primary: True
      with_sequence: "count={{ host_count }} format={{ host_vm_prefix }}%02d"

    - name: Create a network interface for each server VM
      azure_rm_networkinterface:
        resource_group: "{{ resourcegroup_name }}"
        name: "{{ item }}_nic"
        virtual_network: "{{ virtualnetwork_name }}"
        subnet: "{{ subnet_name }}"
        security_group: "{{ securitygroup_name }}"
        ip_configurations:
          - name: "ipconfig"
            public_ip_address_name: "{{item}}_ip"
            primary: True
      with_sequence: "count={{ target_count }} format={{ target_vm_prefix }}%02d"

    - name: Create host VMs
      azure_rm_virtualmachine:
        resource_group: "{{ resourcegroup_name }}"
        name: "{{ item }}-vm"
        vm_size: Standard_B1ms
        admin_username: "{{ admin_username }}"
        ssh_password_enabled: false
        ssh_public_keys:
          - path: "/home/{{admin_username}}/.ssh/authorized_keys"
            key_data: "{{lookup('file', '{{admin_pub_path}}') }}"
        network_interfaces: "{{ item }}_nic"
        image:
          offer: UbuntuServer
          publisher: Canonical
          sku: 18.04-LTS
          version: latest
      with_sequence: "count={{ host_count }} format={{ host_vm_prefix }}%02d"

    - name: Create server VMs
      azure_rm_virtualmachine:
        resource_group: "{{ resourcegroup_name }}"
        name: "{{ item }}-vm"
        vm_size: Standard_B1ms
        admin_username: '{{ vm_user }}'
        admin_password: "{{ vm_user_password }}"
        os_type: Windows
        network_interfaces: "{{ item }}_nic"
        image:
          offer: WindowsServer
          publisher: MicrosoftWindowsServer
          sku: 2016-Datacenter
          version: latest
        state: present
      with_sequence: "count={{ target_count }} format={{ target_vm_prefix }}%02d"

    - name: create Azure vm extension to enable HTTPS WinRM listener for servers
      azure_rm_virtualmachine_extension:
        name: winrm-extension
        resource_group: "{{ resourcegroup_name }}"
        virtual_machine_name: "{{ item }}-vm"
        publisher: Microsoft.Compute
        virtual_machine_extension_type: CustomScriptExtension
        type_handler_version: 1.9
        settings: '{"commandToExecute": "powershell.exe -ExecutionPolicy ByPass -EncodedCommand {{winrm_enable_script}}"}'
        auto_upgrade_minor_version: true
      with_sequence: "count={{ target_count }} format={{ target_vm_prefix }}%02d"