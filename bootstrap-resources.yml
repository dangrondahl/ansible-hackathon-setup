# This playbook is inspired from @jborean93 (https://github.com/jborean93/ansible-win-demos)
- name: Provision Ansible hackathon resources
  hosts: localhost

  vars_prompt:
    - name: "host_count"
      prompt: "Number of hosts?"
      default: 1
      private: no
    - name: "host_admin"
      prompt: "Host administrator?"
      private: no
    - name: "host_admin_password"
      prompt: "Password of the host administrator?"
      private: yes
    - name: "server_count"
      prompt: "Number of servers?"
      default: 1
      private: no      
    - name: "server_admin"
      prompt: "Server administrator?"
      default: "developer"
      private: no
    - name: "server_admin_password"
      prompt: "Password of the server administrator?"
      private: yes
  vars:
    project_prefix: ansiblehack
  roles:
    - azure-setup
    - azure-hosts